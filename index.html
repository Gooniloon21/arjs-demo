<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marker Tap to Spawn Cube</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Marker -->
      <a-marker preset="hiro" id="marker">
        <!-- This entity is invisible, we will click on it -->
        <a-entity id="tap-area" geometry="primitive: plane; width: 1; height: 1" material="opacity: 0" position="0 0.5 0"></a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector('#marker');
      const tapArea = document.querySelector('#tap-area');

      tapArea.addEventListener('click', () => {
        // Check if cube already exists to avoid duplicates
        if (!document.querySelector('#spawned-cube')) {
          const cube = document.createElement('a-box');
          cube.setAttribute('id', 'spawned-cube');
          cube.setAttribute('position', '0 0.5 0');
          cube.setAttribute('color', 'red');
          cube.setAttribute('depth', '0.5');
          cube.setAttribute('height', '0.5');
          cube.setAttribute('width', '0.5');
          marker.appendChild(cube);
        }
      });
    </script>
  </body>
</html>
